name: docker

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/docker.yml
      - Dockerfile
      - .dockerignore
      - go.mod
      - go.sum
      - cmd/**
      - internal/**
      - static/**
      - templates/**
      - embed.go
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/docker.yml
      - Dockerfile
      - .dockerignore
      - go.mod
      - go.sum
      - cmd/**
      - internal/**
      - static/**
      - templates/**
      - embed.go

env:
  REGISTRY: docker.williamfindlay.com
  IMAGE: docker.williamfindlay.com/williamfindlaycom

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
